<html lang='en'>

	<head>
		<title>updater</title>
		<meta charset='UTF-8'>
		<link rel='stylesheet' href='./css/reset.css'>
		<link rel='stylesheet' href='./css/style.css'>
		<script src="./scripts/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="update-pannel">
			<div class="title-content">
				<div class="clogo">
					<div id="version"></div>
				</div>
				<div id="status_log"></div>
				<div class="update-content">

					<ul type="disc">
						<li class="li-title">图库</li>
						<li class="li-item">新增已同步照片只删除本地不删除云功能</li>
						<li class="li-title">垃圾清理</li>
						<li class="li-item">优化 支持无障碍功能</li>
					</ul>
					<!--进度条-->
					<div id="loaded"></div>
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
							60%
						</div>
					</div>
					<!--按钮-->
					<div class="btn-content">
						<button class="btn btn-success right" style="margin-left: 225px;">立即更新</button>
						<button class="btn btn-primary right" style="margin-right: 12px;">跳过</button>
					</div>
				</div>

			</div>

		</div>
		<script>
			status_log_('checking new version');

			function status_log_(msg) {
				$("#status_log").html(msg);
				$("#version").html('正式版 V 0.1.1');
			}
		</script>
	</body>

</html>
