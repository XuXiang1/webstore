<extend name="Public:Layout" />
<block name="head">
	<script>
		function phstdata() {
						if ($("[name='Name']").val().trim() == "") {
				alert("请填写您的称呼！");
				return false;
			}
			if ($("[name='contact-email']").val().trim() == 0) {
				alert("请填写您的邮箱！");
				return false;
			}
			$("#msgform").submit();
		}
	</script>
</block>
<block name="content">
	<div class="section">
		<div class="container">
			<div class="row job-div">
				<div class="col-sm-7">
					<!-- Map -->
					<div id="dituContent" style="width:95%;height:300px;border:#ccc solid 1px;">

					</div>
					<!-- End Map -->
					<!-- Contact Info -->
					<p class="contact-us-details">
						<b>公司地址:</b>
						<{$initdata.Address}>
							<br>
							<b>电话:</b>
							<{$initdata.Phone}>
								<br> <b>传真:</b>
								<{$initdata.Fax}>
									<br>
									<b>邮箱:</b>
									<a href="mailto:<{$initdata.Email}>">
										<{$initdata.Email}>
									</a>
					</p>
					<!-- End Contact Info -->
				</div>
				<div class="col-sm-5">
					<!-- Contact Form -->
					<h3 style="padding-left: 35px;">给我们留言</h3>
					<div class="contact-form-wrapper">
						<form class="form-horizontal" id="msgform" role="form" action="__URL__/sendmessage" method="post">
							<div class="form-group">
								<label for="Name" class="col-sm-4 control-label">您的称呼：</label>
								<div class="col-sm-8">
									<input class="form-control" name="Name" maxlength="100" type="text" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label for="contact-email" class="col-sm-4 control-label">您的邮箱：</label>
								<div class="col-sm-8">
									<input class="form-control" name="contact-email" maxlength="500" type="text" placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label for="contact-message" class="col-sm-4 control-label">留言：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="5" maxlength="500" name="contact-message"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="create_btn" style="width: 77px;">
									<a href="javascript:void(0)" onclick="phstdata()">发送</a>
								</div>
							</div>
						</form>
					</div>
					<!-- End Contact Info -->
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
	<script type="text/javascript">
		var maptitle = "<{$initdata.Name}>";
		var mapcontent = "<{$initdata.Address}>";
		var mapointx = <{$initdata.PointX}>;
		var mapointy = <{$initdata.PointY}>;
		 //创建和初始化地图函数：
		function initMap() {
				createMap(); //创建地图
				setMapEvent(); //设置地图事件
				addMapControl(); //向地图添加控件
				addMarker(); //向地图中添加marker
			}
			//创建地图函数：

		function createMap() {
				var map = new BMap.Map("dituContent"); //在百度地图容器中创建一个地图
				var point = new BMap.Point(mapointx, mapointy); //定义一个中心点坐标
				map.centerAndZoom(point, 17); //设定地图的中心点和坐标并将地图显示在地图容器中
				window.map = map; //将map变量存储在全局
			}
			//地图事件设置函数：

		function setMapEvent() {
				map.enableDragging(); //启用地图拖拽事件，默认启用(可不写)
				map.enableScrollWheelZoom(); //启用地图滚轮放大缩小
				map.enableDoubleClickZoom(); //启用鼠标双击放大，默认启用(可不写)
				map.enableKeyboard(); //启用键盘上下左右键移动地图
			}
			//地图控件添加函数：

		function addMapControl() {
				//向地图中添加缩放控件
				var ctrl_nav = new BMap.NavigationControl({
					anchor: BMAP_ANCHOR_TOP_LEFT,
					type: BMAP_NAVIGATION_CONTROL_LARGE
				});
				map.addControl(ctrl_nav);
				//向地图中添加缩略图控件
				var ctrl_ove = new BMap.OverviewMapControl({
					anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
					isOpen: 1
				});
				map.addControl(ctrl_ove);
				//向地图中添加比例尺控件
				var ctrl_sca = new BMap.ScaleControl({
					anchor: BMAP_ANCHOR_BOTTOM_LEFT
				});
				map.addControl(ctrl_sca);
			}
			//标注点数组
		var markerArr = [{
			title: maptitle,
			content: mapcontent,
			point: mapointx + "|" + mapointy,
			isOpen: 1,
			icon: {
				w: 23,
				h: 25,
				l: 23,
				t: 21,
				x: 9,
				lb: 12
			}
		}];
		 //创建marker
		function addMarker() {
				for (var i = 0; i < markerArr.length; i++) {
					var json = markerArr[i];
					var p0 = json.point.split("|")[0];
					var p1 = json.point.split("|")[1];
					var point = new BMap.Point(p0, p1);
					var iconImg = createIcon(json.icon);
					var marker = new BMap.Marker(point, {
						icon: iconImg
					});
					var iw = createInfoWindow(i);
					var label = new BMap.Label(json.title, {
						"offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20)
					});
					marker.setLabel(label);
					map.addOverlay(marker);
					label.setStyle({
						borderColor: "#808080",
						color: "#333",
						cursor: "pointer"
					});
					(function() {
						var index = i;
						var _iw = createInfoWindow(i);
						var _marker = marker;
						_marker.addEventListener("click", function() {
							this.openInfoWindow(_iw);
						});
						_iw.addEventListener("open", function() {
							_marker.getLabel().hide();
						})
						_iw.addEventListener("close", function() {
							_marker.getLabel().show();
						})
						label.addEventListener("click", function() {
							_marker.openInfoWindow(_iw);
						})
						if (!!json.isOpen) {
							label.hide();
							_marker.openInfoWindow(_iw);
						}
					})()
				}
			}
			//创建InfoWindow

		function createInfoWindow(i) {
				var json = markerArr[i];
				var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>" + json.content + "</div>");
				return iw;
			}
			//创建一个Icon

		function createIcon(json) {
			var icon = new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w, json.h), {
				imageOffset: new BMap.Size(-json.l, -json.t),
				infoWindowOffset: new BMap.Size(json.lb + 5, 1),
				offset: new BMap.Size(json.x, json.h)
			})
			return icon;
		}
		initMap(); //创建和初始化地图
	</script>
</block>
