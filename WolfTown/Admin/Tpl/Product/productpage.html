{__NOLAYOUT__}
<volist name="ProductList" id="data">
<tr>
	<td><{$data.ID}></td>
	<td><{$data.Name}></td>	
	<td><{$data.parentclassname}>/<{$data.childclassname}></td>	
	<td><{$data.brandname}></td>	
	<td><{$data.EditDate}></td>
	<td><a href="__URL__/EditProduct/pid/<{$data.ID}>" class="btn btn-grey btn-sm event-more">编辑</a>
		 <a href="#" class="btn btn-grey btn-sm event-more"
		onclick="DeleteProduct(this)">删除</a>
		<p style="display: none" class="pdata"><{$data|json_encode}></p></td>
</tr>
</volist>
<input type="hidden" id="mydatacount" name="name" value="<{$ProductCount}>" />
