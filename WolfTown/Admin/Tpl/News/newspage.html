{__NOLAYOUT__}
<volist name="NewsList" id="data">
<tr>
	<td><{$data.ID}></td>
	<td><{$data.Name|msubstr=0,15}></td>
	<td><{$data.Overview|msubstr=0,20}></td>
	<td><{$data['ShowHome']==0?'不显示':'首页显示'}></td>
	<td><{$data['Status']==0?'未上线':'在线显示'}></td>
	<td><{$data.EditDate}></td>
	<td><a href="__URL__/editnews/nid/<{$data.ID}>" class="btn btn-grey btn-sm event-more">编辑</a> <a href="#"
		class="btn btn-grey btn-sm event-more" onclick="ChangeStatue(this)"><{$data['Status']==0?'上线':'下线'}></a>
				<a href="#" class="btn btn-grey btn-sm event-more"
		onclick="ChangeShow(this)"><{$data['ShowHome']==0?'首页显示':'不在首页显示'}></a>
		<a href="#" class="btn btn-grey btn-sm event-more"
		onclick="DeleteNews(this)">删除</a>
		<p style="display: none" class="pdata"><{$data|json_encode}></p></td>
</tr>
<input type="hidden" id="mydatacount" name="name" value="<{$NewsCount}>" />
</volist>
