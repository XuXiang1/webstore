{__NOLAYOUT__}
<if condition="$childdata|count lt 0">
	<button class="btn btn-default dropdown-toggle" style="width:130px" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		<span id="childclassnametext"></span>

		<span class="caret"></span>
	</button>

	<ul class="dropdown-menu" aria-labelledby="dropdownMenu7" style="min-width: 130px !important;">
		<volist name="childdata" id="datac">
			<li>
				<a href="javascript:void(0)" id="child<{$datac[ID]}>" pdata="<{$datac[ID]}>" class="childclasslink"  onclick="selectchild(<{$datac[ID]}>)">
					<{$datac[classname]}>
				</a>
			</li>
		</volist>
	</ul>
</if>
