{__NOLAYOUT__}
<volist name="MemberList" id="data">
	<tr>
		<td>
			<{$data.ID}>
		</td>
		<td>
			<{$data.name}>
		</td>
		<td>
			<{$data.location}>
		</td>
		<td><a href="__URL__/EditMember/pid/<{$data.ID}>" class="btn btn-grey btn-sm event-more">编辑</a>
			<a href="#" class="btn btn-grey btn-sm event-more" onclick="DeleteMember(this)">删除</a>
			<p style="display: none" class="pdata">
				<{$data|json_encode}>
			</p>
		</td>
	</tr>
</volist>
<input type="hidden" id="mydatacount" name="name" value="<{$MemberCount}>" />
